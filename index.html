<html>
  <head>
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  </head>
  <body>
    
  </body style="font-size:5vw;">
    <h1>Générateur de match</h1>
    <div class="buttonpanel" style="margin: 5vh 0;">
      <button class="generate" style="font-size: 4vw !important;">Générer des matchs</button>  
      <button class="copy" style="font-size: 4vw !important;">Copier des matchs</button>  
    </div>
  <textarea class="copy_textarea" style="margin: 0px;width: 467px;height: 298px;position: absolute;left: -1000px;"></textarea>
    <div class="match_panel">
      
    </div>
  
  
  <script>
    $(".generate").click(function(){
      combat = [
        "Combat de shiny",
"Combat de starter",
"Combat de pokemon mignon",
"Combat de pokemon avec une ou plusieurs queue",
"Combat de bébé ",
"Combat de ratata / ratatac",
"Combat de légendaire ",
"Combat de pokemon rose",
"Combat de pokemon noir",
"Combat de pokemon blanc",
"Combat d'evoli",
"Combat de régionaux ",
"Combat de pokemon de 1er génération ",
"Combat de pokémon de 2nd génération ",
"Combat de pokemon de 3em générations ",
"Combat de pokemon de 4el générations ",
"Combat d'oiseau ",
"Combat de poisson ",
"Combat de pokemon male",
"Combat de pokemon femmes ",
"Combat de pokemon anthropomorphe",
"Combat de pokemon < 500pc",
"Combat de pokemon > 4000pc",
"Combat de pokemon moche",
"Combat de pokemon attraper dans la journée ",
"Combat de pokemon halola",
"Combat à 4 pattes",
"Combat de Personne touche le sol !",
"Combat de bêtes à cornes",
"Combat de pokemon echangiste(é) ",
"Combat de Pokémon verts",
"Combat de Pokémon objet (pas originaire d'un animal quoi)"
       ];
      level = [
        "Petite ligue",
        "Moyenne ligue",
        "Grande ligue"
        ];
      
    html = "";
    copy = "";
    for (var i = 0; i < 3; i++) {
      fight = combat[Math.floor(Math.random()*combat.length)]+" ("+level[Math.floor(Math.random()*level.length)]+")"
      copy+= fight+" \n";
      html += fight +"<br>";
    }
     $(".match_panel").html(html);
     $(".copy_textarea").val(copy);
    });
    
    
    $(".copy").click(function(){
     $(".copy_textarea").select();
     document.execCommand( 'copy' );
    });
  </script>
  
  
  
  
</html>
