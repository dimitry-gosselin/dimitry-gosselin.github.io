<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<body style="font-size:5vw;" cz-shortcut-listen="true">

		<h1 style="text-align: center;    padding: 2vh 0;">Générateur de match</h1>
				
		<div class="container">
			<div class="row buttonpanel" style="padding: 2vh 0;">
					<div class="col-md-6">
						<button class="btn btn-success btn-lg generate" style="font-size: 4vw !important;">Générer des matchs</button>  
					</div>
					<div class="col-md-6">
						<button class="btn btn-primary btn-lg copy" style="font-size: 4vw !important;">Copier les matchs</button>  
					</div>
			</div>
			<div class="col-md-12 match_panel" style="padding: 2vh 0;"></div>
		</div>
  
  
  
  <script>
	combat_selected = [];
    $(".generate").click(function(){
		combat = [
			"Combat de shiny",
			"Combat de starter",
			"Combat de pokemon mignon",
			"Combat de pokemon avec une ou plusieurs queue",
			"Combat de bébé ",
			"Combat de ratata / ratatac",
			"Combat de légendaire ",
			"Combat de pokemon rose",
			"Combat de pokemon noir",
			"Combat de pokemon blanc",
			"Combat d'evoli",
			"Combat de régionaux ",
			"Combat de pokemon de 1er génération ",
			"Combat de pokémon de 2nd génération ",
			"Combat de pokemon de 3em générations ",
			"Combat de pokemon de 4el générations ",
			"Combat d'oiseau ",
			"Combat de poisson ",
			"Combat de pokemon male",
			"Combat de pokemon femmes ",
			"Combat de pokemon anthropomorphe",
			"Combat de pokemon < 500pc",
			"Combat de pokemon > 4000pc",
			"Combat de pokemon moche",
			"Combat de pokemon attraper dans la journée ",
			"Combat de pokemon halola",
			"Combat à 4 pattes",
			"Combat de Personne touche le sol !",
			"Combat de bêtes à cornes",
			"Combat de pokemon echangiste(é) ",
			"Combat de Pokémon verts",
			"Combat de Pokémon objet (pas originaire d'un animal quoi)"
		];
		level = [
			"Petite ligue",
			"Moyenne ligue",
			"Grande ligue"
		];
      
    html = "";
    copy = "";
	combat_selected = [];
    for (var i = 0; i < 3; i++) {
		id_combat = Math.floor(Math.random()*combat.length);
		id_level = Math.floor(Math.random()*level.length);
		fight = combat[id_combat]+" ("+level[id_level]+")"
		html += fight +"<br><br>";
		
		combat_selected.push(fight);
		
		//remove the fight
		combat.splice(id_combat, 1);
    }
     $(".match_panel").html(html);
    });
    
    
    $(".copy").click(function(){
	console.log(combat_selected);
      $("body").append('<textarea class="copy_textarea" style="margin: 0px;width: 467px;height: 298px;position: absolute;left: -1000px;"></textarea>');
	  copy_text = "";
	  i=1;
		for (var key in combat_selected) {
			copy_text += i+") "+combat_selected[key] +"\n\n";
			i++;
		}
      $(".copy_textarea").html(copy_text);
	  console.log(copy_text)
      //$(".copy_textarea").html($(".match_panel").html().replace( /<br\s*[\/]?>/gi, '\n'));
      $(".copy_textarea").select();
     document.execCommand( 'copy' );
      $(".copy_textarea").remove();
    });
  </script>
  
  
  
  

</body>
</html>
